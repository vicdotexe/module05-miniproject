<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- jqueryui -->
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="stylesheet" href="./style.css">
    <title>Project Tracker</title>
</head>
<body>
    <header class="d-flex flex-column align-items-center">
        <h1>Project Tracker</h1>
        <h2>Current Time & Date:</h2>
        <h2 id="dateTime"></h2>
    </header>
    <main class="container-fluid p-3">
        <div class="row">

            <!-- Card -->
            <div class="col-3">
                <div class="card">
                    <div class="card-header custom-card-header">Instructions</div>
                    <div class="card-body">
                      <p class="card-text">Add a project with the following criteria:</p>
                      <ul class="infoList">
                        <li>Project Name</li>
                        <li>Project Type</li>
                        <li>Due Date</li>
                        <li>Hourly Rate</li>
                      </ul>
                    </div>
                    <div class="card-footer d-flex justify-content-center custom-card-footer">
                        <!-- Button trigger modal -->
                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                            Add New Project
                        </button>
                    </div>
                </div>
            </div>


              <!-- Table -->
              <div class="col-9">
                <table class="table">
                    <thead class="custom-thead">
                      <tr>
                        <th scope="col">Project Name</th>
                        <th scope="col">Project Type</th>
                        <th scope="col">Hourly Rate($)</th>
                        <th scope="col">Due Date</th>
                        <th scope="col">Days Until Due Date</th>
                        <th scope="col">Potential Total Earnings($)</th>
                        <th scope="col"></th>
                      </tr>
                    </thead>
                    <tbody id="tableBody">
                    </tbody>
                  </table>
              </div>

            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="false">
                <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    </div>
                    <div class="modal-body d-flex flex-column">
                    <label>Project Name</label>
                    <input type="text" id="nameInput">
                    <label>Project Type</label>
                    <input type="text" id="typeInput">
                    <label>Project Hourly Rate</label>
                    <input type="text" id="rateInput">
                    <label>Due Date</label>
                    <input type="text" id="datePicker">
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button id="submitButton" type="button" data-dismiss="modal" class="btn btn-primary">Add</button>
                    </div>
                </div>
                </div>
            </div>

        </div>

    </main>

    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
